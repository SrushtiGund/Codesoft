<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Food Delivery Landing Page</title>
</head>
<body>
    <!-- Your content will go here -->
</body>
</html>
<header>
    <div class="logo">Your Logo</div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<section class="hero">
    <h1>Welcome to Foodie Delivers</h1>
    <p>Order delicious food from your favorite restaurants.</p>
    <a href="#menu" class="cta-button">Order Now</a>
</section>
<section class="menu">
    <!-- Repeat this for each menu item -->
    <div class="menu-item">
        <img src="item1.jpg" alt="Item 1">
        <h2>Item Name</h2>
        <p>Description of the item. Lorem ipsum dolor sit amet.</p>
        <span class="price">$10.99</span>
    </div>
</section>
<section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
    </form>
</section>
